<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <script type="text/javascript" src="js/script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <main>
        <h1 class="titulo texto">Calculadora</h1>
        <div class="entradaNumero">
            <input type="number" name="numeroUm" id="numeroUm">
        </div>
        <div class="entradaNumero">
            <input type="number" name="numeroDois" id="numeroDois">
        </div>
        <div id="resultadoOperacao"></div>
        <div class="botoesDasOperacoes">
            <button class="botaoOperacao" id="botaoSoma">+</button>
            <button class="botaoOperacao" id="botaoSubtracao">-</button>
            <button class="botaoOperacao" id="botaoMultiplicacao">x</button>
            <button class="botaoOperacao" id="botaoDivisao">/</button>
        </div>
    </main>
</body>
</html>
