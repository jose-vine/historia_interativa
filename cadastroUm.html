<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site interativo</title>
    <link rel="stylesheet" href="css/estiloCadastro.css">
    <script src="js/scriptCadastro.js" defer></script>
</head>
<body>
    <div id="telaCadastro">
        <h1 class="titulo">Cadastro</h1>

        <div class="entradaDados">
            <div class="coluna">
                <label for="inputNome" id="labelNome">Nome completo</label>
                <input type="text" id="inputNome" placeholder="Nome completo">

                <label for="inputApelido" id="labelApelido">Apelido</label>
                <input type="text" id="inputApelido" placeholder="Apelido">
                
                <label for="inputIdade" id="labelIdade">Idade</label>
                <input type="number" id="inputIdade" placeholder="Idade">

                <label for="inputMusicaFav" id="labelMusicaFav">Música Favorita</label>
                <input type="text" id="inputMusicaFav" placeholder="Música Favorita">
            </div>
            <div class="coluna">
                <label for="inputCorFav" id="labelCorFav">Cor Favorita</label>
                <input type="text" id="inputCorFav" placeholder="Cor Favorita">

                <label for="inputComidaFav" id="labelComidaFav">Comida Favorita</label>
                <input type="text" id="inputComidaFav" placeholder="Comida Favorita">

                <label for="inputProducaoAV" id="labelProducaoAV">Produção audiovisual favorita</label>
                <input type="text" id="inputProducaoAV" placeholder="Filme, série, animação/anime...">

                <label for="inputAmigo" id="labelAmigo">Melhor amigo(a)</label>
                <input type="text" id="inputAmigo" placeholder="Melhor amigo(a)">
            </div>
        </div>

        <button class="botao" id="botaoProsseguir">Prosseguir</button>
    </div>
</body>
</html>
