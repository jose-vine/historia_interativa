<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site interativo</title>
    <link rel="stylesheet" href="css/estiloCadastro.css">
    <script src="js/scriptCadastro.js" defer></script>
</head>
<body>
    <div id="telaCadastro">
        <h1 class="titulo">Cadastro</h1>

        <div class="entradaDados">
            <div class="coluna">
                <label for="inputLugarFav" id="labelLugarFav">Lugar favorito</label>
                <input type="text" id="inputLugarFav" placeholder="Lugar favorito">

                <label for="inputInspiracao" id="labelInspiracao">Pessoa que seja inspiração</label>
                <input type="text" id="inputInspiracao" placeholder="Pessoa que seja inspiração">

                <label for="inputCoisaLouca" id="labelCoisaLouca">Coisa louca que gostaria de fazer</label>
                <input type="text" id="inputCoisaLouca" placeholder="Coisa louca que gostaria de fazer">

                <label for="inputSonho" id="labelSonho">Algo que sempre sonhou ter</label>
                <input type="text" id="inputSonho" placeholder="Algo que sempre sonhou ter">
            </div>
            <div class="coluna">
                <label for="inputProfissao" id="labelProfissao">Profissão almejada</label>
                <input type="text" id="inputProfissao" placeholder="Profissão almejada">
                
                <label for="inputLugarTrabalho" id="labelLugarTrabalho">Lugar que gostaria de trabalhar</label>
                <input type="text" id="inputLugarTrabalho" placeholder="Lugar que gostaria de trabalhar">

                <label for="inputAlgoRefazer" id="labelAlgoRefazer">Algo que gostaria de refazer</label>
                <input type="text" id="inputAlgoRefazer" placeholder="Algo que gostaria de refazer">

                <label for="inputAlguemInsuportavel" id="labelAlguemInsuportavel">Alguém que não suporta</label>
                <input type="text" id="inputAlguemInsuportavel" placeholder="Alguém que não suporta">
            </div>
        </div>

        <button class="botao" id="botaoFinalizar">Finalizar</button>
    </div>
</body>
</html>
